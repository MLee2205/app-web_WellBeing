    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

</head>
<body>
<!-- Navigation -->
<nav id="navbar">
    <div class="nav-container">
        <a href="/" class="logo">
            <i class="fas fa-leaf"></i>
            WellBeing
        </a>
        <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a href="/menus">Menus</a></li>
            <li><a href="/nutrition">Nutrition</a></li>
            <li><a href="/register">S'inscrire</a></li>
        </ul>
    </div>
    
</nav>
<main class="main-wrapper">
    <div class="form-container animate">
        <h1>Créer un compte</h1>
        <form id="registerForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Nom" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="renom" placeholder="Prénom / Surnom" required>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar"></i>
                <input type="number" id="annee_naissance" placeholder="Année de naissance" min="1900" max="2025" required>
            </div>
            <div class="input-group">
                <i class="fas fa-venus-mars"></i>
                <select id="sexe" name="sexe" required>
                    <option value="">-- Sexe --</option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-weight"></i>
                <input type="number" id="poids" placeholder="Poids (kg)" min="0" required>
            </div>
            <div class="input-group">
                <i class="fas fa-ruler-vertical"></i>
                <input type="number" id="taille" placeholder="Taille (cm)" min="0" required>
            </div>
            <button type="summit" id="btn-register">S'inscrire</button>


        </form>
    </div>
   </main>
